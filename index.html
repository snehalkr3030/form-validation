<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Form Validation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <div id="nameError"></div>
    <div id="nameCriteria" class="criteria">*Name must not be empty <span class="tick">✔</span></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <div id="emailError"></div>
    <div id="emailCriteria" class="criteria">*Email must be valid <span class="tick">✔</span></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <div id="passwordError"></div>
    <div id="passwordCriteria" class="criteria">*Password must be at least 8 characters long <span class="tick">✔</span></div>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
